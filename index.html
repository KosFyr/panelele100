        // Modal Functions with Debugging
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                console.log(`Modal ${modalId} shown`);
            } else {
                console.error(`Modal ${modalId} not found`);
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                console.log(`Modal ${modalId} hidden`);
            } else {
                console.error(`Modal ${modalId} not found`);
            }
        }

        // Register Function with Validation
        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;

            if (!username || !email || !password) {
                alert('Συμπλήρωσε όλα τα πεδία!');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User registered:", user.uid);
                    return db.collection('users').doc(user.uid).set({
                        username: username,
                        email: email,
                        role: role,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    alert('Εγγραφή επιτυχής!');
                    hideModal('register-modal');
                })
                .catch((error) => {
                    console.error("Registration error:", error);
                    alert('Σφάλμα: ' + error.message);
                });
        }

        // Login Function with Validation
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Συμπλήρωσε όλα τα πεδία!');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User logged in:", user.uid);
                    alert('Σύνδεση επιτυχής!');
                    hideModal('login-modal');
                    return db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                console.log('User profile:', doc.data());
                            } else {
                                console.log("No user profile found");
                            }
                        });
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    alert('Σφάλμα: ' + error.message);
                });
        }

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                alert('Αποσύνδεση επιτυχής!');
            }).catch((error) => {
                console.error("Logout error:", error);
                alert('Σφάλμα: ' + error.message);
            });
        }

        // Check Auth State

            if (user) {
                console.log('Συνδεδεμένος χρήστης:', user.email);

                    .then((doc) => {

            { text: "Έστω f μια συνάρτηση συνεχής σ’ ένα διάστημα Δ και παραγωγίσιμη σε κάθε εσωτερικό x του Δ. Αν η συνάρτηση f είναι γνησίως αύξουσα στο Δ τότε f'(x) > 0 σε κάθε εσωτερικό σημείο x του Δ.", answer: false },

        let currentScreen = 'home';
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 120;
        let shuffledQuestions = [];
        let totalQuestions = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function navigate(screen) {
            document.querySelectorAll('.container > div').forEach(div => {
                if (div.id !== 'login-modal' && div.id !== 'register-modal') {
                    div.style.display = 'none';
                }
            });
            document.getElementById(screen === 'home' ? 'home-screen' : 
                                   screen === 'math' ? 'math-menu' : 
                                   screen === 'quiz-options' ? 'quiz-options' : 
                                   screen === 'units' ? 'units' : 
                                   screen === 'quiz' ? 'quiz-screen' : 
                                   screen === 'results' ? 'results-screen' : 'coming-soon').style.display = 'block';
            currentScreen = screen;

            if (screen !== 'quiz') {
                clearInterval(timer);
            }
        }

        function startRandomQuiz() {
            shuffledQuestions = shuffleArray([...questions]).slice(0, 10);
            totalQuestions = 10;
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 120;
            navigate('quiz');
            showQuestion();
            startTimer();
        }

        function startUnitQuiz(unit) {
            if (unit === 'functions') {
                shuffledQuestions = shuffleArray(questions.slice(0, 25));
                totalQuestions = 25;
            } else if (unit === 'limits') {
                shuffledQuestions = shuffleArray(questions.slice(25, 51));
                totalQuestions = 26;
            } else if (unit === 'continuity') {
                shuffledQuestions = shuffleArray(questions.slice(51, 61));
                totalQuestions = 10;
            } else if (unit === 'derivatives') {
                shuffledQuestions = shuffleArray(questions.slice(61, 99));
                totalQuestions = 38;
            }
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 120;
            navigate('quiz');
            showQuestion();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Χρόνος: ${timeLeft} δευτ.`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.text;
            document.getElementById('progress').textContent = `Ερώτηση ${currentQuestionIndex + 1}/${totalQuestions}`;
            document.getElementById('next-btn').style.display = 'none';
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });
        }

        function answer(userAnswer) {
            clearInterval(timer);
            const question = shuffledQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            if (userAnswer === question.answer) {
                buttons[userAnswer ? 0 : 1].classList.add('correct');
                score++;
            } else {
                buttons[userAnswer ? 0 : 1].classList.add('wrong');
                buttons[question.answer ? 0 : 1].classList.add('correct');
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                timeLeft = 120;
                showQuestion();
                startTimer();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timer);
            navigate('results');
            document.getElementById('score').textContent = `Πέτυχες ${score}/${totalQuestions} απαντήσεις σωστά`;
            let feedback = '';
            const percentage = (score / totalQuestions) * 100;
            if (percentage >= 90) feedback = "Εξαιρετική επίδοση! Είσαι έτοιμος για τις εξετάσεις!";
            else if (percentage >= 70) feedback = "Πολύ καλά! Λίγη προσοχή ακόμα και είσαι έτοιμος!";
            else if (percentage >= 50) feedback = "Μπορείς καλύτερα! Δοκίμασε ξανά!";
            else feedback = "Χρειάζεται περισσότερη εξάσκηση! Ξαναδοκίμασε!";
            document.getElementById('feedback').textContent = feedback;
        }
